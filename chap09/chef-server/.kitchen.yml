---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  require_chef_omnibus: true

platforms:
  - name: centos65
    driver:
      provider: virtualbox
      box: learningchef/centos65
      box_url: learningchef/centos65
      synced_folders:
        - ["../..", "/learningchef"]

suites:
  - name: default
    run_list:
      - recipe[chef-server::default]
    attributes:
